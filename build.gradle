repositories {
  mavenLocal()
  mavenCentral()
}

apply plugin: 'eclipse'
apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: "maven-publish"

group = "com.xetus.oss"
version = "1.0-SNAPSHOT"

dependencies {
  compile "org.codehaus.groovy:groovy-all:2.3.9"
  testCompile "junit:junit:4.12",
              "xmlunit:xmlunit:1.5"
}

publishing {
  group = "com.xetus.oss"
  version = "1.0-SNAPSHOT"
  publications {
    dist(MavenPublication) {
      from components.java
    }
  }
}